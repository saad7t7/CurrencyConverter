<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currencyconverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/7.2.3/css/flag-icons.min.css"
        integrity="sha512-bZBu2H0+FGFz/stDN/L0k8J0G8qVsAL0ht1qg5kTwtAheiXwiRKyCq1frwfbSFSJN3jooR5kauE0YjtPzhZtJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Currency Converter</title>
</head>

<body>
    <div class="container-fluid text-info " style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <div class="row">
            <div class="container mt-5 text-info d-flex flex-column  justify-content-center align-items-center w-50 border  border-2 border-dark rounded"
                style="height:500px ;">
                <h1 class="text-center fs-1 fw-bolder">CurrencyConverter</h1>

                <h2 class="text-left fs-5 fw-lighter">Enter Amount</h2>
                <form>
                    <div>
                        <input type="text " type="number" class="input-amount fw-lighter fs-4 border border-transparent rounded" id="InputAmount"
                            placeholder="0">
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-lg-6">
                            <div class="from">
                                <p class="fs-4">From</p>
                                <select class="currency fs-5 border border-transparent rounded" id="currency" aria-label="Default select example">
                                    <option>Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="To">
                                <p class="fs-4">To</p>
                                <select class="currency fs-5 border border-transparent rounded" id="currency" aria-label="Default select example">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="button" onclick="convert()" class="btn text-white btn-info w-50 mt-5">Get Your Exchange Rate Here</button>
                <div class="display" id="display"></div>
                    <input type="text " type="number" class="input-amount fw-lighter fs-5 mt-5" id="OutputAmount"
                            placeholder="converted" readonly>
                </div>
            </div>
        </div>
    </div>''


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="currencyconverter.js"></script>
</body>
</html>
